---
indexpage:
  title: Klassische Dokumentation des ONTAP System Manager
  summary: ONTAP System Manager ist ein einfaches und vielseitiges Produkt, mit dem
    Sie ONTAP Cluster einfach konfigurieren und managen können. System Manager vereinfacht
    gängige Storage-Aufgaben wie das Erstellen von Volumes, LUNs, qtrees, Shares und
    Exporten. Dies spart Zeit und verhindert Fehler.
  keywords: ontap, netapp, documentation, system, manager
  lead: Die in ONTAP 9.7 und älteren Versionen verfügbare Benutzeroberfläche von System
    Manager wird als „System Manager Classic“ bezeichnet und bietet für ONTAP 9.8
    und höhere Versionen eine andere Benutzeroberfläche als die von System Manager.
    Für Benutzer von System Manager in ONTAP 9.7 und älteren Versionen bietet diese
    Dokument-Website Konfigurations-Workflows mit System Manager Classic sowie die
    System Manager Classic Online-Hilfe für ONTAP 9.6 und 9.7. Auch die Grundlagen
    zum ONTAP Netzwerk haben sich seit ONTAP 9.8 stark verändert. Diese Dokumentseite
    bietet Netzwerkinformationen, die nur für ONTAP 9.7 und frühere Versionen gelten.
